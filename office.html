<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Post-It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"> -->
    <!-- <link rel="stylesheet" href=""> -->
</head>

<body>
    <ul>
        <li>
            <a href="">
                <i class="fas fa-bars"></i>
            </a>
        </li>
        <li id="logout">
            <a href="">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </li>
    </ul>
    <ul id="categories">
        <li>
            <a href="">
                ALL
            </a>
        </li>
        <li>
            <a href="">
                SEWAGE
            </a>
        </li>
        <li>
            <a href="">
                GARBAGE
            </a>
        </li>
        <li>
            <a href="">
                STREET LIGHTS
            </a>
        </li>
    </ul>
    <div id="main">
        <div id="srchbar">
            <input class="intag" type="text" placeholder="  Search">
            <button id="search"><i class="fas fa-search"></i></button>
        </div>
        <div class="card animated">
            <div class="container">
                <h4><b>Title</b></h4>
                <p>Complaint Message</p>
                <h5>DISTRICT : </h5>
                <h5>LOCATION :</h5>
                <h5>DATE :</h5>
                <h5 id="cnt"></h5>
                <button id="expand">Expand</button>
            </div>
        </div>
    </div>
    <a id="exmdl" style="display:none">
        <div class="Modal animated">
            <div class="close-animatedModal">
                <button id="exmdlclsbtn" style="border-radius: 16px;font-size: 22px"><i class="fas fa-times-circle"></i></button>
            </div>
            <div class="modal-content padding">
                <h4 class="padding fonting">TITLE</h4>
                <p class="padding fonting">Complaint message</p>
                <button id="imgs" style="border-radius: 16px;font-size: 22px"><i class="far fa-images"></i></button>
                <button id="aptbtn" style="border-radius: 15px;font-size: 16px">ACCEPT</button>
                <button id="fnhbtn" style="display:none;border-radius: 15px;font-size: 16px">FINISH</button>
                <button id="upload" style="border-radius: 16px;font-size: 22px"><i class="fas fa-camera"></i></button>
            </div>
        </div>
    </a>
    <script src="home.js"></script>
</body>

</html>
